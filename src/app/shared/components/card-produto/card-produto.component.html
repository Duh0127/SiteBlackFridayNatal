  <div class="row">
    <div class="col md-6 ml-4">
      <div class="card" style="width: 18rem;">
        <img [src]="foto" class="card-img-top" alt="..."> <!--[src]="nomevariavel"   é outra maneira de fazer-->
            <div class="card-body">
              <h5 class="card-title">{{ nomeProduto | uppercase }}</h5>

                <span *ngIf="promocao; else elseBlock" class="badge badge-primary">Disponível</span>
                  <ng-template #elseBlock>
                      <span class="badge badge-primary">Aproveite</span>
                  </ng-template>
                                                          <!--para cancelar o efeito de arredondamento
                                                              basta colocar o mesmo numero do final no inicio dos decimais-->
                  <p class="card-text">Identificação: {{ idProduto | number: "2.0-0" }} <br>
                  Validade Promoção = {{dataPromocao | date: "shortDate"}}
                  </p>
                  <a href="#" class="btn btn-primary zoom neon-blue">{{ precoProduto | currency: "BRL" : "symbol":"1.2-3"}}</a>
            </div>
      </div>
  </div>

  </div><!--fim col2-->

  <style>
    .card-img-top{
      width: 286px;
      height: 180px;
    }

    .zoom{
    overflow: hidden;
  }

  .zoom{
    max-width: 100%;
    -moz-transition: all 0.5s;
    -webkit-transition: all 0.5s;
    transition: translate(10%,10%);
  }

  .zoom:hover{
    -moz-transform: scale(1.25,1.25);
    -webkit-transform: scale(1.25,1.25);
    transform: scale(1.1);
  }



  .neon-blue{
    overflow: hidden;
  }
  .neon-blue{
    cursor: pointer;
  }
  .neon-blue:hover{
    box-shadow: 0 0 15px #001aff;
  }

  </style>
